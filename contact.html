<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astro Solar</title>
    <!-- Link to Bootstrap CSS from local node_modules -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-light container-fluid">
    
    <!-- Navigation bar - dark theme, sticky positioning -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">

            <!-- Brand logo with link to homepage -->
            <a class="navbar-brand" href="index.html">Astro Solar</a>

            <!-- Hamburger toggle button for mobile navigation -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navigation menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="solar.html">Technology</a>
                    </li>
                    <li class="nav-item">

                        <!-- Active class highlights current page in navigation -->
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-container" class="container-fluid">

        <!-- Contact Form Section -->
        <div class="container py-5">
            <!-- Centered row with responsive column sizing -->
            <div class="row justify-content-center">
                <!-- Column that takes 8/12 width on large screens -->
                <div class="col-lg-8">
                    <!-- Card component with shadow effect -->
                    <div class="card shadow-lg">
                        <!-- Card header with dark background and white text -->
                        <div class="card-header bg-dark text-white text-center py-3">
                            <h3 class="mb-0">Contact Request Form</h3>
                            <p class="text-light mb-0">Please fill out the information below and one of our energy specialist will reach out to you!</p>
                        </div>
                        
                        <!-- Card body containing the form -->
                        <div class="card-body bg-white p-4">
                            <form>
                                <!-- Name Row - Two columns for first and last name -->
                                <div class="row mb-3">
                                    <!-- First name column - takes half width on medium screens and up -->
                                    <div class="col-md-6">
                                        <!-- Floating label form group for first name -->
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="firstName">
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <!-- Last name column - takes half width on medium screens and up -->
                                    <div class="col-md-6">
                                        <!-- Floating label form group for last name -->
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="lastName">
                                            <label for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Contact Info Row - Two columns for email and phone -->
                                <div class="row mb-3">
                                    <!-- Email column - takes half width on medium screens and up -->
                                    <div class="col-md-6">
                                        <!-- Floating label form group for email -->
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="email">
                                            <label for="email">Email Address</label>
                                        </div>
                                    </div>
                                    <!-- Phone column - takes half width on medium screens and up -->
                                    <div class="col-md-6">
                                        <!-- Floating label form group for phone number -->
                                        <div class="form-floating mb-3">
                                            <input type="tel" class="form-control" id="phone">
                                            <label for="phone">Phone Number</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Subject dropdown with predefined options -->
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="subject">
                                        <option value="" selected>Select a subject</option>
                                        <option value="general">General Inquiry</option>
                                        <option value="quote">Request a Quote</option>
                                        <option value="support">Technical Support</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <label for="subject">Subject</label>
                                </div>

                                <!-- Message textarea with fixed height -->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" style="height: 150px" message"></textarea>
                                    <label for="message">Your Message</label>
                                </div>

                                <!-- Submit Button - full width with grid layout -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spacing before footer -->
        <br><br><br>
        <hr>

        <!-- Footer section with author information -->
        <footer class="text-center text-dark fst-italic">
            Trevor Dockum - Promineo Tech 2025
        </footer>
    </div>

    <!-- Bootstrap JavaScript bundle for interactive components (like mobile menu) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
