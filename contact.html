<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astro Solar</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-light">
    
    <!-- Navigation bar - dark theme, sticky positioning -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">

            <!-- Brand logo with link to homepage -->
            <a class="navbar-brand" href="index.html">Astro Solar</a>

            <!-- toggle button for mobile navigation -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navigation menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="solar.html">Technology</a>
                    </li>
                    <li class="nav-item">

                        <!-- Active class highlights current page in navigation -->
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div id="main-container" class="container">
            <!-- Contact Form Section -->
            <div class="mb-5 py-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-lg">
                            <div class="card-header bg-dark text-light text-center py-3">
                                <h3 class="mb-0">Contact Request Form</h3>
                                <p class="text-light mb-0">Please fill out the information below and one of our specialists will reach out to you!</p>
                            </div>
        
                            <!-- Card body containing the form -->
                            <div class="card-body bg-white p-4">
                                <form>
                                    <!-- Name Row - Two columns for first and last name -->
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="firstName">
                                                <label for="firstName">First Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="lastName">
                                                <label for="lastName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Contact Info Row - Two columns for email and phone -->
                                    <div class="row mb-3">
                                        <!-- Email column - takes half width on medium screens and up -->
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" id="email">
                                                <label for="email">Email Address</label>
                                            </div>
                                        </div>
                                        <!-- Phone column - takes half width on medium screens and up -->
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="tel" class="form-control" id="phone">
                                                <label for="phone">Phone Number</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Subject dropdown with predefined options -->
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="subject">
                                            <option value="" selected>Select a subject</option>
                                            <option value="general">General Inquiry</option>
                                            <option value="quote">Request a Quote</option>
                                            <option value="support">Technical Support</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <label for="subject">Subject</label>
                                    </div>
                                    <!-- Message textarea with fixed height -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" style="height: 150px"></textarea>
                                        <label for="message">Your Message</label>
                                    </div>
                                    <!-- Submit Button - full width with grid layout -->
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Footer section with author information -->
            <footer class="text-center text-dark fst-italic">
                Trevor Dockum - Promineo Tech 2025
            </footer>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
