<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astro Solar</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="bg-light container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Astro Solar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="solar.html">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h3 class="mb-0">Contact Us</h3>
                        <p class="text-light mb-0">We'd love to hear from you!</p>
                    </div>
                    <div class="card-body bg-white p-4">
                        <form>
                            <!-- Name Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="firstName" placeholder="John">
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Info Row -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        <label for="email">Email Address</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
                                        <label for="phone">Phone Number</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Subject -->
                            <div class="form-floating mb-3">
                                <select class="form-select" id="subject">
                                    <option value="" selected>Select a subject</option>
                                    <option value="general">General Inquiry</option>
                                    <option value="quote">Request a Quote</option>
                                    <option value="support">Technical Support</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="subject">Subject</label>
                            </div>

                            <!-- Message -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" style="height: 150px" placeholder="Your message"></textarea>
                                <label for="message">Your Message</label>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
