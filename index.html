<body class="bg-dark">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top" aria-label="Main navigation">
        <div class="container">

            <!-- Mach up solar brand with active link to homepage-->
            <a class="navbar-brand" href="index.html">Astro Solar</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <!-- Navbar Links with current page indicator -->

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
